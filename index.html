<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" name="" id="loanAmountInput" placeholder="Enter the Loan amount">
            </div>
            <div class="input-group">
                <label>Interest Rate (%):</label>
                <input type="number" name="" id="interestRateInput" placeholder="Enter the Interest Rate">
            </div>
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type="number" name="" id="loanTermInput" placeholder="Enter the Loan Term amount">
            </div>

            <button id="calculate-btn">Calculate</button>

            <div id="result" class="result">Final Result</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
